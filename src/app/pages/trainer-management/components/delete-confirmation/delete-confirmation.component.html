<div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-confirmDialog #cd>
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round shadow-2" style="background-color: white;">
                <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">
                    {{ message.header }}
                </span>
               
                <div class="flex align-items-center gap-2 mt-4">
                    <button 
                        pButton 
                        label="Yes" 
                        (click)="cd.accept()" 
                        class="w-8rem">
                    </button>
                    <button 
                        pButton 
                        label="Cancel"
                        (click)="cd.reject()"  
                        class="p-button-outlined w-8rem">
                    </button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>
</div>
