
<div class="table-page">
    <div class="table-responsive grow">
      <h3 class="upcoming">Upcoming</h3>
        <table class="table table-hover table-light">
          <thead class="table-danger">
            <tr>
              <th>Assessment</th>
              <th>Date</th>
              <th>Time</th>
              <th>Duration</th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let assessment of assessments"  [routerLink]="['/instructions', assessment.assessmentId]">
              <td>{{ assessment.assessmentName }}</td>
              <td>{{ assessment.scheduledDate | date: 'dd-MM-yyyy' }}</td>
              <td>{{ assessment.startDate | date: 'shortTime' }}</td>
              <td>{{ assessment.assessmentDuration }}</td>
            </tr>    
          </tbody>
        </table>
      </div>
</div>
