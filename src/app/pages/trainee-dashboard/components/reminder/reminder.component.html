<div class="table-page">
    <div class="table-responsive grow">
        <table class="table table-hover table-dark">
          <thead class="thead-dark">
            <tr>
              <th>Assessment</th>
              <th>Date</th>
              <th>Time</th>
              <th>Duration</th>
              <th>Trainer</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let assessment of assessments"  (click)="onRowClick(assessment)">
              <td>{{ assessment.assessmentName }}</td>
              <td>{{ assessment.scheduledDate | date: 'dd-MM-yyyy' }}</td>
              <td>{{ assessment.startDate | date: 'shortTime' }}</td>
              <td>{{ assessment.assessmentDuration }}</td>
              <td>Suneesh</td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
