<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="sidebar">
        <app-sidebar></app-sidebar>
      </div>
    </div>

    <div class="col mt-3 trainer">
      <div class="trainerpage-top">
        <h4>Welcome To Trainer Dashboard</h4>
        <app-profile-card
          (cardClicked)="showModal()"
        ></app-profile-card>
        <app-profile-modal *ngIf="isModalVisible"></app-profile-modal>
      </div>
      <app-table-dashboard></app-table-dashboard>
      <div class="chart-card">
        <div class="pie-chart"><app-pie-diagram></app-pie-diagram></div>
        <div class="live-card"><app-live-card></app-live-card></div>
      </div>
    </div>
  </div>
</div>
