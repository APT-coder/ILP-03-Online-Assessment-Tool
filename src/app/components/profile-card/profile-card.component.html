<div class="profileCard" (click)="onCardClick()">
  <div class="name-course">
    <div class="name">{{ userDetail.name }}</div>
    <div class="course">{{ userDetail.course }}</div>
  </div>
  <div class="role">
    <img src="{{ userDetail.image }}" />
    <div class="roleName">{{ userDetail.role }}</div>
  </div>
</div>
