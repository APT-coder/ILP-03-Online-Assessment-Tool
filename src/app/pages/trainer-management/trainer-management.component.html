<div class="container" [ngClass]="{'sidebar-collapsed': isSidebarCollapsed}">
  <div class="row">
    <div class="sidebar-col">
      <div class="sidebar">
        <!-- Assuming app-sidebar component is correctly implemented -->
        <app-sidebar (toggle)="onToggleSidebar($event)"></app-sidebar>
      </div>
    </div>

    <div class="view-col">
      <div class="d-flex">
        <app-button-active [content]="'Add Role'" (buttonClick)="toggleCard()"></app-button-active>
        &nbsp;&nbsp;
        <app-button-active [content]="'Add Trainer'" (buttonClick)="ShowTrainer()"></app-button-active>
      </div>
      <br /><br />

      <app-rolecreation-card
      *ngIf="isCardVisible"
      [role]="selectedRole"
      [isEditMode]="isEditMode"
      (cancelRoleCreation)="onCancelRoleCreation()"
      (roleSaved)="onRoleSaved()">
    </app-rolecreation-card>
    
    <app-accountcreation-modal 
    *ngIf="isAddTrainer" 
    [(visible)]="isAddTrainer">
  </app-accountcreation-modal>


      <br /><br />

      <!-- Trainer Table Component -->
      <app-trainer-table (editRole)="editRole($event)"></app-trainer-table>
    </div>
  </div>
</div>
