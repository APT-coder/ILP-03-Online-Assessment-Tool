<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="sidebar">
        <app-sidebar (toggle)="onToggleSidebar($event)"></app-sidebar>
      </div>
    </div>
    <div class="col-10 mt-1 preview">
      <div class="preview-top">
        <div class="heading">
          <h4>Edit Assessment</h4>
        </div>
        <div class="preview-options">
          <app-button-active [content]="'Edit'"></app-button-active>
          <app-button-inactive [content]="'Add More'" [customStyles]="{'color':'#8546D2','background':'white','border-color':'#A050D3','box-shadow':'1px 2px 4px 0 rgba(0, 0, 0, 0.25)'}"></app-button-inactive>
          <app-button-inactive [content]="'Assign'" [customStyles]="{'color':'#8546D2','background':'white','border-color':'#A050D3','box-shadow':'1px 2px 4px 0 rgba(0, 0, 0, 0.25)'}"></app-button-inactive>
        </div>
      </div>
      <div class="preview-body">
        <form #assessmentForm="ngForm">
          <div class="question" *ngFor="let question of questions; let i = index">
            <div class="question-container" [ngClass]="{'questionNo': i > 0}">
              <div class="question-point">
                <div class="question-name">
                  <label *ngIf="i === 0" class="question" id="ques-name{{ i }}" for="question{{ i }}">Question {{ i + 1 }}</label>
                  <label *ngIf="i > 0" class="questionNo" for="question{{ i }}">Question {{ i + 1 }}</label>
                  <input class="first-input" *ngIf="i === 0" type="text" id="question{{ i }}" [(ngModel)]="question.content" name="question{{ i }}" class="form-control">
                  <input *ngIf="i > 0" type="text" id="question{{ i }}" [(ngModel)]="question.content" name="question{{ i }}" class="form-control">
                </div>
                <div class="question-score">
                  <label for="score{{ i }}">Points</label>
                  <input type="number" id="score{{ i }}" [(ngModel)]="question.score" name="score{{ i }}" class="form-control">
                </div>
              </div>
              <ng-container [ngSwitch]="question.type">
                <div *ngSwitchCase="'mcq'">
                  <div *ngFor="let option of question.options; let j = index">
                    <input type="text" id="option{{ i }}{{ j }}" [value]="option" name="option{{ i }}{{ j }}" class="form-control">
                    <div class="form-check">
                      <input type="checkbox" id="correct{{ i }}{{ j }}" name="correct{{ i }}{{ j }}" class="form-check-input" [checked]="option === question.correctAnswer">
                      <label class="form-check-label" for="correct{{ i }}{{ j }}">
                        Correct Answer
                      </label>
                    </div>
                  </div>
                </div>
                <div *ngSwitchCase="'descriptive'">
                  <textarea rows="4" cols="50" [(ngModel)]="question.correctAnswer" name="descriptive{{ i }}" class="form-control"></textarea>
                </div>
                <div *ngSwitchCase="'fillup'">
                  <input type="text" [(ngModel)]="question.correctAnswer" name="fillUp{{ i }}" class="form-control">
                </div>
              </ng-container>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
