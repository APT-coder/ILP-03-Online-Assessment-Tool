<div class="sidebar-container">
  <p-sidebar #sidebarRef [style]="{'width':'250px'}" [position]="'left'" [visible]="true" [modal]="false" [baseZIndex]="1000">
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
          <span class="inline-flex align-items-center gap-2">
            <span class="font-semibold text-2xl text-primary">Knowlix</span>
          </span>
          <!-- Optional close button -->
        </div>
        <div class="overflow-y-auto">
          <ul class="list-none p-3 m-0">
            <li>
              <ul class="list-none p-0 m-0 overflow-hidden">
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" routerLink="/" routerLinkActive="active-link">
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-medium">Dashboard</span>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" routerLink="/trainer-management" routerLinkActive="active-link">
                    <i class="pi pi-users mr-2"></i>
                    <span class="font-medium">Trainer Management</span>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" routerLink="/create-test" routerLinkActive="active-link">
                    <i class="pi pi-plus mr-2"></i>
                    <span class="font-medium">Create Test</span>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" routerLink="/upload-assessment" routerLinkActive="active-link">
                    <i class="pi pi-upload mr-2"></i>
                    <span class="font-medium">Upload Questions</span>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-cog mr-2"></i>
                    <span class="font-medium">Settings</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="mt-auto" >
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <p-button (onClick)="op.toggle($event)" [plain]="true" [severity]="'secondary'" [text]="true" pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
            <span class="font-bold">Amy Elsner</span>
          </p-button>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
</div>




<p-overlayPanel #op  >
  <div class="flex flex-column gap-3 w-15rem h-20rem profile-modal">
      <div>
          <span class="font-medium text-900 block mb-2"></span>
          <div class="d-flex align-items-center justify-content-center">
              <div class="content m-5">
                  <div class="profile-picture">
                      <p-image 
                          [src]="profileImage"
                          alt="Image"
                          (click)="openFileExplorer()"
                          width="50"
                      />
                  </div>
              </div>
          </div>
          <table class="profile-details">
              <tr *ngFor="let detail of profileDetails; let i = index"
                  (mouseover)="hoveredRow = i"
                  (mouseleave)="hoveredRow = null">
                  <td class="value">{{ detail.value }}</td>
                  <td class="arrow-icon" *ngIf="hoveredRow === i">
                      <i class="fa-solid fa-pen-to-square"></i>
                  </td>
              </tr>
          </table>
          <div class="d-flex align-items-center justify-content-center mt-3">
              <app-button-active (buttonClick)="logout()" [content]="'logout'"></app-button-active>
          </div>
      </div>
  </div>
</p-overlayPanel>
