<div class="container" [ngClass]="{'sidebar-collapsed': isSidebarCollapsed}">
  <div class="row">
    <div class="sidebar-col">
      <div class="sidebar">
        <!-- Assuming app-sidebar component is correctly implemented -->
        <app-sidebar (toggle)="onToggleSidebar($event)"></app-sidebar>
      </div>
    </div>

    <div class="view-col">
      <div class="d-flex">
        <app-button-active [content]="'Add Role'" (buttonClick)="toggleCard()"></app-button-active>
        &nbsp;&nbsp;
        <app-button-active [content]="'Add User'" (buttonClick)="ShowTrainer()"></app-button-active>
      </div>
      <br /><br />

      <app-rolecreation-card
      *ngIf="isCardVisible"
      [role]="selectedRole"
      [isEditMode]="isEditMode"
      (cancelRoleCreation)="onCancelRoleCreation()"
      (roleSaved)="onRoleSaved()">
    </app-rolecreation-card>
    
    <!-- <app-accountcreation-modal 
    *ngIf="isAddTrainer" 
    [(visible)]="isAddTrainer">
  </app-accountcreation-modal> -->
<!-- For adding a trainer -->
<app-accountcreation-modal 
  *ngIf="isAddTrainer" 
  [(visible)]="isAddTrainer"
  [mode]="'add'"
  (close)="closeModal()">
</app-accountcreation-modal>

<!-- For editing a trainer -->
<app-accountcreation-modal 
  *ngIf="isEditTrainer" 
  [(visible)]="isEditTrainer"
  [mode]="'edit'"
  [userData]="selectedUser"
  (close)="closeModal()">
</app-accountcreation-modal>

<!-- For deleting a trainer -->
<app-accountcreation-modal 
  *ngIf="isDeleteTrainer" 
  [(visible)]="isDeleteTrainer"
  [mode]="'delete'"
  [userData]="selectedUser"
  (close)="closeModal()">
</app-accountcreation-modal>


      <br /><br />

      <!-- Trainer Table Component -->
      <app-trainer-table (editRole)="editRole($event)"></app-trainer-table>
    </div>
  </div>
</div>
