<p-dialog 
    header="Add Trainer" 
    [(visible)]="visible" 
    [modal]="true" 
    [style]="{ width: '30rem' }"
    (onHide)="closeModal()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <p-avatar 
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                shape="circle" />
            <span class="font-bold white-space-nowrap">
                Add Trainer Details
            </span>
        </div>
    </ng-template>
    
    <div class="form-group mb-3">
        <label for="name" class="font-semibold " >Name</label>
        <input pInputText id="name" class="input-text" [(ngModel)]="trainer.name" autocomplete="off" />
    </div>
    
    <div class="form-group mb-3">
        <label for="email" class="font-semibold ">Email</label>
        <input pInputText id="email" class="input-text" [(ngModel)]="trainer.email" autocomplete="off" />
    </div>
    
    <div class="form-group mb-3">
        <label for="phone" class="font-semibold ">Phone</label>
        <input pInputText id="phone" class="input-text" [(ngModel)]="trainer.phone" autocomplete="off" />
    </div>
    
    <div class="form-group mb-3">
        <label for="role" class="font-semibold ">Role</label>
        <p-dropdown class="p-dropdown" [options]="roles" [(ngModel)]="trainer.role" placeholder="Select a role"></p-dropdown>
    </div>
    
    <div class="form-group mb-3">
        <label for="password" class="font-semibold ">Password</label>
        <input pPassword id="password" class="input-text" [(ngModel)]="trainer.password" />
    </div>
    
    <div class="form-group mb-3">
        <label for="batch" class="font-semibold ">Batch</label>
        <p-dropdown class="p-dropdown" [options]="batches" [(ngModel)]="trainer.batch" placeholder="Select a batch"></p-dropdown>
    </div>
    
    <ng-template pTemplate="footer">
        <p-button 
            label="Cancel" 
            [text]="true" 
            severity="secondary" 
            (click)="closeModal()" />
        <p-button 
            label="Save" 
            [outlined]="true" 
            severity="primary" 
            (click)="saveTrainer()" />
    </ng-template>
</p-dialog>
